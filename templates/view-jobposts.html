<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR Job Posting</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* .header {
        padding: 20px;
        background-color: #333;
        color: #fff;
        text-align: center;
      } */

      .upload-btn,
      .home-btn {
        background-color: #4caf50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        margin: 10px;
        cursor: pointer;
      }

      .upload-btn:hover,
      .home-btn:hover {
        background-color: #45a049;
      }

      .container {
        background-color: #fff;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        margin-top: 10px;
        text-align: center;
      }
    </style>
    <style>
      table {
        border-collapse: collapse;
        width: 90%;
        margin: 50px;
      }

      th,
      td {
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: Lightgreen;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Add your job posting content here -->
      <h2>Your Job Posts</h2>
      <div class="header">
        <button class="upload-btn" onclick="location.href='postjob'">
          Post New Job
        </button>
        <button class="home-btn" onclick="location.href='/hr'">Home</button>
      </div>
    </div>
  </body>
  <script>
    // fetch jobposts and show in a table
    fetch("/api/jobs/")
      .then((response) => response.json())
      .then((data) => {
        let table = document.createElement("table");
        table.innerHTML = `
                <tr>
                    <th>Title</th>
                    <th>Experience</th>
                    <th>Package</th>
                    <th>Skills</th>
                    <th>Job Type</th>
                    <th>Location</th>
                    <th>Company</th>
                    <th>Qualification</th>
                    <th>Total Applicants</th>
                </tr>
            `;
        data.forEach((jobpost) => {
          let row = document.createElement("tr");
          row.innerHTML = `
                    <td>${jobpost.title}</td>
                    <td>${jobpost.experience}</td>
                    <td>${jobpost.package}</td>
                    <td>${jobpost.skills_required}</td>
                    <td>${jobpost.job_type}</td>
                    <td>${jobpost.location}</td>
                    <td>${jobpost.company}</td>
                    <td>${jobpost.qualification}</td>
                    <td>${jobpost.total_applicants}</td>
                `;
          table.appendChild(row);
        });
        document.body.appendChild(table);
      });
  </script>
</html>
